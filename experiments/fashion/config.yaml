---
__object__: laplace_flows.experiments.predefined.ExperimentCollection
name: cfair_basedist_comparison
experiments:
    - __object__: laplace_flows.experiments.predefined.HyperoptExperiment
      name: laplace
      scheduler: &scheduler 
        __object__: ray.tune.schedulers.ASHAScheduler
        max_t: 5000
        grace_period: 50
        reduction_factor: 1.2

      num_hyperopt_samples: &num_hyperopt_samples 50
      gpus_per_trial: &gpus_per_trial 0
      cpus_per_trial: &cpus_per_trial 8
      tuner_params: &tuner_params
        metric: val_loss
        mode: min
      trial_config:
        dataset: &dataset
          __object__: laplace_flows.experiments.datasets.FashionMnistSplit
        epochs: &epochs 200 
        patience: &patience 10
        batch_size: &batch_size 
          __eval__: tune.choice([4])
        optim_cfg: &optim 
          optimizer:
            __class__: torch.optim.Adam 
          params:
            lr: 
              __eval__: tune.uniform(1e-1, 3e-1)
            weight_decay: 0.0
        
        model_cfg: 
          type:
            __class__: &model laplace_flows.flows.NiceMaskedConvFlow
          params:
            rescale_hidden: &reduction_hidden 
              __eval__: tune.choice([1, 2, 4])
            coupling_layers: &coupling_layers 
              __eval__: tune.choice([2, 3, 4])
            conv_layers: &conv_layers 
              __eval__: tune.choice([1, 2, 3, 4])
            kernel_size: &kernel_size 
              __eval__: tune.choice([3, 5])
            c_hidden: &c_hidden 
              __eval__: tune.choice([4, 8])
            nonlinearity: &nonlinearity 
              __eval__: tune.choice([torch.nn.ReLU(), torch.nn.Softplus(), torch.nn.Sigmoid(), torch.nn.ELU()])
            base_distribution: Laplace
    - __object__: laplace_flows.experiments.predefined.HyperoptExperiment
      name: normal
      scheduler: *scheduler
      num_hyperopt_samples: *num_hyperopt_samples 
      gpus_per_trial: *gpus_per_trial 
      cpus_per_trial: *cpus_per_trial 
      tuner_params: *tuner_params
      trial_config:
        dataset: *dataset
        epochs: *epochs 
        batch_size: *batch_size 
        optim_cfg: *optim         
        model_cfg: 
          type:
            __class__: *model 
          params:
            rescale_hidden: *reduction_hidden
            coupling_layers: *coupling_layers 
            conv_layers: *conv_layers 
            kernel_size: *kernel_size 
            nonlinearity: *nonlinearity 
            c_hidden: *c_hidden
            base_distribution: Normal

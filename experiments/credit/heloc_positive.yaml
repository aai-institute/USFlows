---
__object__: src.explib.base.ExperimentCollection
name: credit
experiments:
  - &exp_nice_lu_laplace
    __object__: src.explib.hyperopt.HyperoptExperiment
    name: credit_1
    scheduler:  
      __object__: ray.tune.schedulers.ASHAScheduler
      max_t: 1000000
      grace_period: 1000000
      reduction_factor: 2
    num_hyperopt_samples: 1
    gpus_per_trial: 0
    cpus_per_trial: 1
    tuner_params: 
      metric: val_loss
      mode: min
    trial_config:
      logging:
        images: false
        "image_shape": [22, 1]
      dataset: 
        __object__: src.explib.datasets.HelocData
        dataloc: "/home/mustafa/repos/VeriFlow/experiments/credit/dataset/heloc/heloc_positive_scaled.csv"
      epochs:  5000  # 200000
      patience: 60
      batch_size:
        __eval__: tune.choice([16])
      optim_cfg: 
        optimizer:
          __class__: torch.optim.Adam 
        params:
          lr: 0.0001 #tune.loguniform(1e-5, 1e-3)
          weight_decay: 0.0
      model_cfg: 
        type:
          __class__:  src.veriflow.flows.NiceFlow
        params:
          masktype: alternate
          soft_training: false
          training_noise_prior:
            __object__: pyro.distributions.Laplace
            loc:
              __eval__: torch.zeros(22).to("cpu")
            scale:
              __eval__: torch.ones(22).to("cpu")
          prior_scale: 1.0
          coupling_layers: 
            __eval__: tune.choice([3])
          coupling_nn_layers:
            __eval__: "tune.choice([[11],[22], [11, 11], [22, 11], [11, 22], [22, 22]])"
          nonlinearity: 
            __eval__: tune.choice([torch.nn.ReLU()])
          split_dim: 
            __eval__: tune.choice([10 + i for i in range(41)])
          base_distribution: 
            __object__: pyro.distributions.Laplace
            loc:
              __eval__: torch.zeros(22).to("cpu")
            scale:
              __eval__: torch.ones(22).to("cpu")
          use_lu: false
  - &lrhigh
    __overwrites__: *exp_nice_lu_laplace
    experiments:
      optim_cfg:
        optimizer:
          __class__: torch.optim.Adam
        params:
          lr: 0.0005 #tune.loguniform(1e-5, 1e-3)
          weight_decay: 0.0
  - &negative_samples
    __overwrites__: *exp_nice_lu_laplace
    experiments:
      trial_config:
        logging:
          images: false
          "image_shape": [22, 1]
        dataset:
          __object__: src.explib.datasets.HelocData
          dataloc: "/home/mustafa/repos/VeriFlow/experiments/credit/dataset/heloc/heloc_negative_scaled.csv"

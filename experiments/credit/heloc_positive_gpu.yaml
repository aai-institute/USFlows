---
__object__: src.explib.base.ExperimentCollection
name: credit
experiments:
  - &exp_nice_lu_laplace
    __object__: src.explib.hyperopt.HyperoptExperiment
    name: credit_1
    scheduler:  
      __object__: ray.tune.schedulers.ASHAScheduler
      max_t: 1000000
      grace_period: 1000000
      reduction_factor: 2
    num_hyperopt_samples: 2
    gpus_per_trial: 1
    cpus_per_trial: 0
    tuner_params: 
      metric: val_loss
      mode: min
    trial_config:
      logging:
        images: false
        "image_shape": [22, 1]
      dataset: 
        __object__: src.explib.datasets.HelocData
        dataloc: "/home/mustafa/repos/VeriFlow/experiments/credit/dataset/heloc/heloc_positive_original_no_target.csv"
      epochs:  20  # 200000
      patience: 50
      batch_size:
        __eval__: tune.choice([16])
      optim_cfg: 
        optimizer:
          __class__: torch.optim.Adam 
        params:
          lr:
            __eval__: tune.loguniform(1e-5, 1e-2)
          weight_decay: 0.0
      model_cfg: 
        type:
          __class__:  src.veriflow.flows.NiceFlow
        params:
          masktype: alternate
          soft_training: false
          training_noise_prior:
            __object__: pyro.distributions.Laplace
            loc:
              __eval__: torch.zeros(21).to("cuda")
            scale:
              __eval__: torch.ones(21).to("cuda")
          prior_scale: 1.0
          coupling_layers: 
            __eval__: tune.choice([l for l in range(2, 4)])
          coupling_nn_layers:
            __eval__: tune.choice([[21] * l for l in range(1, 5)])
          nonlinearity: 
            __eval__: tune.choice([torch.nn.ReLU()])
          split_dim: 10
          base_distribution: 
            __object__: pyro.distributions.Laplace
            loc:
              __eval__: torch.zeros(21).to("cuda")
            scale:
              __eval__: torch.ones(21).to("cuda")
          use_lu: false

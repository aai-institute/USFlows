---
__object__: src.explib.base.ExperimentCollection
name: credit
experiments:
  - &exp_nice_lu_laplace
    __object__: src.explib.hyperopt.HyperoptExperiment
    name: red_white_wine
    device: &device "cuda"
    scheduler:  
      __object__: ray.tune.schedulers.ASHAScheduler
      max_t: 1000000
      grace_period: 1000000
      reduction_factor: 2
    num_hyperopt_samples: 10
    gpus_per_trial: 1
    cpus_per_trial: 0
    tuner_params: 
      metric: val_loss
      mode: min
    trial_config:
      logging:
        images: false
        "image_shape": [13, 1]
      dataset: 
        __object__: src.explib.datasets.WineData
        dataloc: "/home/mustafa.yalciner/repos/USFlows/experiments/wine/data/winequality_red_white.csv"
        save_split_dir: "/home/mustafa.yalciner/repos/USFlows/experiments/wine/data/save_split_dir"
        drop_columns: []
        first_run: false
        device: "cuda"
      epochs:  100000  # 200000
      patience: 50
      batch_size:
        __eval__: tune.choice([16])
      optim_cfg: 
        optimizer:
          __class__: torch.optim.Adam 
        params:
          lr:
            __eval__: tune.loguniform(1e-5, 1e-2)
          weight_decay: 0.0
      model_cfg: 
        type:
          __class__:  src.veriflow.flows.NiceFlow
        params:
          masktype: alternate
          soft_training: false
          training_noise_prior:
            __object__: pyro.distributions.Uniform
            low:
              __eval__: 1e-30 * torch.ones(1).to("cuda") #1e-20
            high:
                __eval__: 0.001 * torch.ones(1).to("cuda") #0.01
          prior_scale: 5.0
          coupling_layers: 
            __eval__: tune.choice([l for l in range(2, 3)])
          coupling_nn_layers:
            __eval__: tune.choice([[13] * l for l in range(1, 3)])
          nonlinearity: 
            __eval__: tune.choice([torch.nn.ReLU()])
          split_dim: 6
          base_distribution: 
            __object__: src.veriflow.distributions.RadialDistribution
            device: *device
            p:
              __eval__: math.inf
            loc:
              __eval__: torch.zeros(13).to("cuda")
            norm_distribution:
              __object__: pyro.distributions.LogNormal # loc=0, scale=1
              loc:
                __eval__: torch.zeros(1).to("cuda")
              scale:
                __eval__: torch.ones(1).to("cuda")
          use_lu: false

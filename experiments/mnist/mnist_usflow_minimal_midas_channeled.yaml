---
__object__: src.explib.base.ExperimentCollection
name: mnist_ablation_conv_16_7_7
experiments:
  - &exp_laplace0
    __object__: src.explib.hyperopt.HyperoptExperiment
    name: mnist0
    scheduler:  
      __object__: ray.tune.schedulers.ASHAScheduler
      max_t: 1000000
      grace_period: 1000000
      reduction_factor: 2
    num_hyperopt_samples:  4
    gpus_per_trial:  2
    cpus_per_trial:  0
    tuner_params: 
      metric: val_loss
      mode: min
    device: cuda
    trial_config:
      logging:
        images: false
        image_shape: [16, 7, 7]
      dataset: 
        __object__: src.explib.datasets.MnistSplit
        space_to_depth_factor: 4
        device: cuda
        digit: 0
      epochs:  100000
      patience:  29
      batch_size:  
        __eval__: tune.choice([1024])
      optim_cfg: 
        optimizer:
          __class__: torch.optim.Adam 
        params:
          lr: 
            __eval__: 1e-4
          weight_decay: 0.0
      
      model_cfg: 
        type:
          __class__: src.veriflow.flows.USFlow
        params:
          soft_training: false
          training_noise_prior:
            __object__: pyro.distributions.Uniform
            low: 
              __eval__: 1e-20
            high: 0.01
          prior_scale: 1.0
          coupling_blocks:
            __eval__: tune.choice([3,4])
          lu_transform: 1
          householder: 1
          conditioner_cls: 
            __class__: src.veriflow.networks.ConvNet2D
          conditioner_args:
            c_in: 16
            c_hidden: 32
            num_layers: 1
            padding: 1
            rescale_hidden: 1
            normalize_layers: false
            gating: false
          in_dims: [16, 7, 7]
          affine_conjugation: true
          nonlinearity: 
            __eval__: tune.choice([torch.nn.ReLU()])
          base_distribution: 
            __object__: src.veriflow.distributions.RadialDistribution
            device: cuda
            p: 1.0
            loc:
              __eval__: torch.zeros([16, 7, 7]).to("cuda")
            norm_distribution:
              __object__: src.veriflow.distributions.LogNormal
              loc:
                __eval__: torch.ones([1]).to("cuda") * 4.5
              scale:
                __eval__: torch.ones([1]).to("cuda") * .35
---
__object__: src.explib.base.ExperimentCollection
name: mnist_logNormal_linf_loc_1_scale_05_mnist_14
experiments:
  - &mnist_logNormal_linf_digit_0
    __object__: src.explib.hyperopt.HyperoptExperiment
    name: mnist_logNormal_linf_digit_0
    scheduler: &scheduler
      __object__: ray.tune.schedulers.ASHAScheduler
      max_t: 1000000
      grace_period: 1000000
      reduction_factor: 2
    num_hyperopt_samples: &num_hyperopt_samples 6
    gpus_per_trial: &gpus_per_trial 2
    cpus_per_trial: &cpus_per_trial 0
    tuner_params: &tuner_params
      metric: val_loss
      mode: min
    device: &device cuda
    trial_config:
      logging:
        images: true
        "image_shape": [14, 14]
      dataset: &dataset
        __object__: src.explib.datasets.MnistSplit
        scale: true
        digit: 0
        device: *device
        scale_factor: 2
      epochs: &epochs 200000
      patience: &patience 150
      batch_size: &batch_size
        __eval__: tune.choice([16, 32])
      optim_cfg: &optim
        optimizer:
          __class__: torch.optim.Adam
        params:
          lr:
            __eval__: tune.loguniform(1e-4, 1e-3)
          weight_decay: 0.0
      model_cfg:
        type:
          __class__: &model src.veriflow.flows.NiceFlow
        params:
          soft_training: true
          training_noise_prior:
            __object__: pyro.distributions.Uniform
            low:
              __eval__: 1e-30 * torch.ones(1).to("cuda") #1e-20
            high:
                __eval__: 0.001 * torch.ones(1).to("cuda") #0.01
          prior_scale: 5.0
          coupling_layers: &coupling_layers
            __eval__: tune.choice([i for i in range(3, 4)])
          coupling_nn_layers: &coupling_nn_layers
            __eval__: "tune.choice([[w] * l for l in [1] for w in [294]])"
          nonlinearity: &nonlinearity
            __eval__: tune.choice([torch.nn.ReLU()])
          split_dim: 98
          base_distribution:
            __object__: src.veriflow.distributions.RadialDistribution
            device: *device
            p:
              __eval__: math.inf
            loc:
              __eval__: torch.zeros(196).to("cuda")
            norm_distribution:
              __object__: pyro.distributions.LogNormal
              loc:
                __eval__: torch.ones(1).to("cuda")
              scale:
                __eval__: (0.5 * torch.ones(1)).to("cuda")
          use_lu: false
  - &mnist_logNormal_linf_digit_9
    name: mnist_logNormal_linf_digit_9
    __overwrites__: *mnist_logNormal_linf_digit_0
    experiments:
        trial_config:
          dataset:
            digit: 9
  - &mnist_logNormal_linf_digit_8
    name: mnist_logNormal_linf_digit_8
    __overwrites__: *mnist_logNormal_linf_digit_0
    experiments:
        trial_config:
          dataset:
            digit: 8
  - &mnist_logNormal_linf_digit_7
    name: mnist_logNormal_linf_digit_7
    __overwrites__: *mnist_logNormal_linf_digit_0
    experiments:
        trial_config:
          dataset:
            digit: 7
  - &mnist_logNormal_linf_digit_6
    name: mnist_logNormal_linf_digit_6
    __overwrites__: *mnist_logNormal_linf_digit_0
    experiments:
        trial_config:
          dataset:
            digit: 6
  - &mnist_logNormal_linf_digit_5
    name: mnist_logNormal_linf_digit_5
    __overwrites__: *mnist_logNormal_linf_digit_0
    experiments:
        trial_config:
          dataset:
            digit: 5
  - &mnist_logNormal_linf_digit_4
    name: mnist_logNormal_linf_digit_4
    __overwrites__: *mnist_logNormal_linf_digit_0
    experiments:
        trial_config:
          dataset:
            digit: 4
  - &mnist_logNormal_linf_digit_3
    name: mnist_logNormal_linf_digit_3
    __overwrites__: *mnist_logNormal_linf_digit_0
    experiments:
        trial_config:
          dataset:
            digit: 3
  - &mnist_logNormal_linf_digit_2
    name: mnist_logNormal_linf_digit_2
    __overwrites__: *mnist_logNormal_linf_digit_0
    experiments:
        trial_config:
          dataset:
            digit: 2
  - &mnist_logNormal_linf_digit_1
    name: mnist_logNormal_linf_digit_1
    __overwrites__: *mnist_logNormal_linf_digit_0
    experiments:
        trial_config:
          dataset:
            digit: 1


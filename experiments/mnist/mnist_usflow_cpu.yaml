---
__object__: src.explib.base.ExperimentCollection
name: mnist_ablation
experiments:
  - &exp_laplace
    __object__: src.explib.hyperopt.HyperoptExperiment
    name: mnist_full_laplace
    scheduler:  
      __object__: ray.tune.schedulers.ASHAScheduler
      max_t: 1000000
      grace_period: 1000000
      reduction_factor: 2
    num_hyperopt_samples:  1
    gpus_per_trial:  0
    cpus_per_trial:  1
    tuner_params: 
      metric: val_loss
      mode: min
    device: cpu
    trial_config:
      logging:
        images: false
        image_shape: [28, 28]
      dataset: 
        __object__: src.explib.datasets.MnistSplit
        space_to_depth_factor: 2
        device: cpu 
      epochs:  200000
      patience:  2
      batch_size:  
        __eval__: tune.choice([32])
      optim_cfg: 
        optimizer:
          __class__: torch.optim.Adam 
        params:
          lr: 
            __eval__: 1e-4
          weight_decay: 0.0
      
      model_cfg: 
        type:
          __class__: src.veriflow.flows.USFlow
        params:
          soft_training: false
          training_noise_prior:
            __object__: pyro.distributions.Uniform
            low: 
              __eval__: 1e-20
            high: 0.01
          prior_scale: 1.0
          coupling_blocks: 3
          lu_transform: 1
          householder: 1
          conditioner_cls: 
            __class__: src.veriflow.networks.ConvNet2D
          conditioner_args:
            c_in: 4
            num_layers: 3
          in_dims: [4, 14, 14]
          affine_conjugation: true
          nonlinearity: 
            __eval__: tune.choice([torch.nn.ReLU()])
          base_distribution: 
            __object__: pyro.distributions.Laplace
            loc: 
              __eval__: torch.zeros([4, 14, 14]).to("cpu")
            scale: 
              __eval__: torch.ones([4, 14, 14]).to("cpu")

---
__object__: src.explib.base.ExperimentCollection
name: mnist_logNormal_ablation_small
experiments:
  - &mnist_logNormal_linf_loc_0_scale_1
    __object__: src.explib.hyperopt.HyperoptExperiment
    name: mnist_logNormal_linf_loc_0_scale_1
    scheduler: &scheduler 
      __object__: ray.tune.schedulers.ASHAScheduler
      max_t: 1000000
      grace_period: 1000000
      reduction_factor: 2
    num_hyperopt_samples: &num_hyperopt_samples 3
    gpus_per_trial: &gpus_per_trial 1
    cpus_per_trial: &cpus_per_trial 0
    tuner_params: &tuner_params
      metric: val_loss
      mode: min
    device: &device cuda
    trial_config:
      logging:
        images: true
        "image_shape": [10, 10]
      dataset: &dataset
        __object__: src.explib.datasets.MnistSplit
        scale: true
        digit: 0
        device: *device
      epochs: &epochs 200000
      patience: &patience 40
      batch_size: &batch_size
        __eval__: tune.choice([16, 32, 64])
      optim_cfg: &optim
        optimizer:
          __class__: torch.optim.Adam
        params:
          lr:
            __eval__: tune.loguniform(1e-5, 1e-3)
          weight_decay: 0.0
      model_cfg:
        type:
          __class__: &model src.veriflow.flows.NiceFlow
        params:
          soft_training: true
          training_noise_prior:
            __object__: pyro.distributions.Uniform
            low:
              __eval__: 1e-30 * torch.ones(1).to("cuda") #1e-20
            high:
                __eval__: 0.001 * torch.ones(1).to("cuda") #0.01
          prior_scale: 5.0
          coupling_layers: &coupling_layers
            __eval__: tune.choice([5 * i for i in range(1, 5)])
          coupling_nn_layers: &coupling_nn_layers
            __eval__: "tune.choice([[w] * l for l in [1, 2] for w in [100, 200, 300]])" # tune.choice([[c*32, c*16, c*8, c*16, c*32] for c in [1, 2, 3, 4]] + [[c*64, c*32, c*64]  for c in range(1,5)] + [[c*128] * 2 for c in range(1,5)] + [[c*256] for c in range(1,5)])
          nonlinearity: &nonlinearity
            __eval__: tune.choice([torch.nn.ReLU()])
          split_dim: 50  # The previous value was most likely a copy-paste error 393
          base_distribution:
            __object__: src.veriflow.distributions.RadialDistribution
            device: *device
            p:
              __eval__: math.inf
            loc:
              __eval__: torch.zeros(100).to("cuda")
            norm_distribution:
              __object__: pyro.distributions.LogNormal # loc=0, scale=1
              loc:
                __eval__: torch.zeros(1).to("cuda")
              scale:
                __eval__: (torch.ones(1)).to("cuda")
          use_lu: false
  - &mnist_logNormal_linf_loc_1_scale_1
    __overwrites__: *mnist_logNormal_linf_loc_0_scale_1
    name: mnist_logNormal_linf_loc_1_scale_1
    trial_config:
      device: *device
      model_cfg:
        params:
          base_distribution:
            norm_distribution:
              __object__: pyro.distributions.LogNormal # loc=1, scale=1
              loc:
                __eval__: torch.ones(1).to("cuda")
              scale:
                __eval__: (torch.ones(1)).to("cuda")
  - &mnist_logNormal_linf_loc_1_scale_05
    __overwrites__: *mnist_logNormal_linf_loc_0_scale_1
    name: mnist_logNormal_linf_loc_1_scale_05
    trial_config:
      model_cfg:
        params:
          base_distribution:
            norm_distribution:
              __object__: pyro.distributions.LogNormal  # loc=1, scale=0.5
              loc:
                __eval__: torch.ones(1).to("cuda")
              scale:
                __eval__: (0.5 * torch.ones(1)).to("cuda")
  - &mnist_normal_cmp
    __overwrites__: *mnist_logNormal_linf_loc_0_scale_1
    name: mnist_laplace_cmp
    trial_config:
      model_cfg:
        params:
          use_lu: false
          base_distribution:
            __exact__:
              __object__: pyro.distributions.Normal
              loc:
                __eval__: torch.zeros(100).to("cuda")
              scale:
                __eval__: torch.ones(100).to("cuda")
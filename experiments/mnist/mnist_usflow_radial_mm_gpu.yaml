---
__object__: src.explib.base.ExperimentCollection
name: mnist_ablation
experiments:
  - &exp_laplace
    __object__: src.explib.hyperopt.HyperoptExperiment
    name: mnist_full_laplace
    scheduler:  
      __object__: ray.tune.schedulers.ASHAScheduler
      max_t: 1000000
      grace_period: 1000000
      reduction_factor: 2
    num_hyperopt_samples:  1
    gpus_per_trial:  1
    cpus_per_trial:  1
    tuner_params: 
      metric: val_loss
      mode: min
    device: cuda  # Options: [cpu, cuda]
    trial_config:
      logging:
        images: false
        image_shape: [28, 28]
      dataset: 
        __object__: src.explib.datasets.MnistSplit
        space_to_depth_factor: 4
        device: cuda  # Options: [cpu, cuda] 
        digit: 0
      epochs:  200000
      patience:  50
      batch_size:  
        __eval__: tune.choice([1024])
      optim_cfg: 
        optimizer:
          __class__: torch.optim.Adam 
        params:
          lr: 
            __eval__: 1e-4
          weight_decay: 0.0
      
      model_cfg: 
        type:
          __class__: src.veriflow.flows.USFlow
        params:
          soft_training: true
          training_noise_prior:
            __object__: pyro.distributions.Uniform
            low: 
              __eval__: 1e-20
            high: 0.01
          prior_scale: 1.0
          coupling_blocks: 10
          lu_transform: 1
          householder: 1
          conditioner_cls: 
            __class__: src.veriflow.networks.ConvNet2D
          conditioner_args:
            c_in: 16
            c_hidden: 64
            num_layers: 6
            rescale_hidden: 1
            padding: same
          in_dims: [16, 7, 7]
          affine_conjugation: true
          nonlinearity: 
            __eval__: tune.choice([torch.nn.ReLU()])
          base_distribution: 
            __object__: pyro.distributions.RadialMM
            loc: 
              __eval__: torch.normal([10, 16, 7, 7]).to("cuda")
            norm_distribution: 
              __object__: src.veriflow.distributions.LogNormal
              loc: 
                __eval__: torch.zeros([10, 1]).to("cuda")
              scale:
                __eval__: torch.ones([10, 1]).to("cuda")
            p: 1.0
            mixture_weights: None
            device: cuda
